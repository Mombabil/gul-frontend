[[redirects]]
  from = "/*"
  to = "https://gamifyurlife.netlify.app/"
  status = 200

[[headers]]
  for = "*"
  [headers.values]
    Access-Control-Allow-Origin = "https://gamifyurlife.netlify.app/"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"